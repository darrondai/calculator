<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calc-frame">
      <div class="display">PLACEHOLDER 0</div>
      <div class="btn-container">
        <div class="number-btn-container">
          <button class="number-btn" id="nine">9</button>
          <button class="number-btn" id="eight">8</button>
          <button class="number-btn" id="seven">7</button>
          <button class="number-btn" id="six">6</button>
          <button class="number-btn" id="five">5</button>
          <button class="number-btn" id="four">4</button>
          <button class="number-btn" id="three">3</button>
          <button class="number-btn" id="two">2</button>
          <button class="number-btn" id="one">1</button>
          <button class="number-btn" id="zero">0</button>
          <button class="number-btn" id="decimal">.</button>
        </div>
        <div class="operator-btn-container">
          <button class="op-btn" id="add">+</button>
          <button class="op-btn" id="subtract">-</button>
          <button class="op-btn" id="multiply">x</button>
          <button class="op-btn" id="divide">/</button>
        </div>
        <div class="eval-btn-container">
          <button class="clear-btn">CLEAR</button>
          <button class="equal-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
