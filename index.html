<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calc-frame">
      <div class="display">PLACEHOLDER 0</div>
      <div class="btn-container">
        <div class="number-btn-container">
          <button class="number-btn" value="9">9</button>
          <button class="number-btn" value="8">8</button>
          <button class="number-btn" value="7">7</button>
          <button class="number-btn" value="6">6</button>
          <button class="number-btn" value="5">5</button>
          <button class="number-btn" value="4">4</button>
          <button class="number-btn" value="3">3</button>
          <button class="number-btn" value="2">2</button>
          <button class="number-btn" value="1">1</button>
          <button class="number-btn" value="0">0</button>
        </div>
        <div class="operator-btn-container">
          <button class="op-btn" value="add">+</button>
          <button class="op-btn" value="subtract">-</button>
          <button class="op-btn" value="multiply">x</button>
          <button class="op-btn" value="divide">/</button>
        </div>
        <div class="eval-btn-container">
          <button class="clear-btn">CLEAR</button>
          <button class="equal-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
